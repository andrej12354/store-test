<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f2f2f2; }
  header { background:#131921; color:white; padding:10px; display:flex; align-items:center; justify-content:space-between; }
  .logo { font-size:24px; font-weight:bold; color:#ff9900; cursor:pointer; }
  .checkout-container { max-width:800px; margin:20px auto; background:white; padding:20px; border-radius:8px; }
  .checkout-container h2 { margin-top:0; }
  .checkout-item { display:flex; justify-content:space-between; margin-bottom:10px; border-bottom:1px solid #ddd; padding-bottom:10px; }
  .checkout-item img { width:80px; height:80px; object-fit:cover; }
  .checkout-item div { flex:1; margin-left:10px; }
  .total { font-weight:bold; font-size:18px; margin-top:20px; }
  .contact { margin-top:20px; }
  .contact a { color:#ff9900; text-decoration:none; }
</style>
</head>
<body>
<header>
  <div class="logo" onclick="window.location.href='index.html'">Store</div>
</header>

<div class="checkout-container">
  <h2>Checkout</h2>
  <div id="checkoutItems"></div>
  <div class="total">Total: $<span id="checkoutTotal">0.00</span></div>
  <div class="contact">
    <p>To complete your purchase, contact us at: <a href="mailto:youremail@example.com">youremail@example.com</a></p>
  </div>
</div>

<script>
const STORAGE = { CART:'store_cart', PRODUCTS:'store_products' };
function read(k,f){try{return JSON.parse(localStorage.getItem(k))||f}catch{return f}};
let cart = read(STORAGE.CART, []);
let products = read(STORAGE.PRODUCTS, []);

function renderCheckout(){
  const container = document.getElementById('checkoutItems');
  container.innerHTML='';
  let total=0;
  cart.forEach(item=>{
    const p = products.find(x=>x.id===item.id);
    if(!p) return;
    const div = document.createElement('div');
    div.className='checkout-item';
    div.innerHTML=`<img src="${p.image}" alt=""><div><h4>${p.title}</h4><p>Price: $${p.price.toFixed(2)}</p><p>Quantity: ${item.qty}</p></div>`;
    container.appendChild(div);
    total+=p.price*item.qty;
  });
  document.getElementById('checkoutTotal').innerText=total.toFixed(2);
}

renderCheckout();
</script>
</body>
</html>
